<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <script src="https://kit.fontawesome.com/ccc2edd016.js" crossorigin="anonymous"></script>
        <linkrel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="../style/main.css">
        <link rel="stylesheet" href="../style/projects.css">
        <title>Contact</title>
    </head>
    <body>
    
        <header class="menu">
            <div class="logo">
                <a href="../index.html">
                    <svg>
                        <use xlink:href="../images/Logo.svg#logo"/>
                    </svg>
                </a>
            </div>
            <nav>
                <ul class="nav-bar">
                    <li><a href="./pages/projects.html">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>


        <div class="details-container">
            <div class="title-box">
                <h3>Full set of great
                    features to make your
                    product fresh</h3>
                <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            </div>

            <form action="" class="form">

                <label class="label" for="name" >Name</label> 
                <input class="text-box" id="name" required="required" type="text">
            
                <label class="label" for="email" >Email</label>                    
                <input  class="email-box" id="email" required="required" type="email">
                      
                <label class="label" for="message" >Message</label>
                <textarea class="text-box" id="message"></textarea>
                        
                <input class="btn" type="submit" value="Submit">
                   
            </form>

        </div>

        <div class="map">
            <img src="../images/Map.png" alt="map">
        </div>

        <footer>

            <div class="logo">
                <a href="../index.html">
                    <svg>
                        <use xlink:href="../images/Logo.svg#logo"/>
                    </svg>
                </a>
            </div>
    
            <div class="quick-links">
                <ul class="nav-links">
                    <li>
                        <a href="./pages/projects.html">Projects</a>
                    </li>
    
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
    
                <div class="social-media">
                    <i class="fa-brands fa-dribbble"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
    
            </div>
    
        </footer>
    
</body>
</html>
